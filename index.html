<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Advice generator app | Enrico Colombini</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="Icon" href="Images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">  
    </head>
    <body>
        <main>
            <div id="container">
                <div id="number_area">
                    <h1 id="number">ADVICE #<span id="number_span"></span></h1>
                </div>
                <div id="advice_area">
                    <div id="advice"></div>
                </div>
                <div id="divider_area">
                    <img src="Images/pattern-divider-desktop.svg" alt="" id="divider_desktop">
                    <img src="Images/pattern-divider-mobile.svg" alt="" id="divider_mobile">
                </div>
                <div id="button_area">
                    <button id="button">
                        <img src="Images/icon-dice.svg" alt="">
                    </button>
                </div>
            </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
